<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora</title> 
    
    <link rel="stylesheet" href="./style.css">
</head>

<body>  

    <div class="fundo">

        <h1>Willian D.S</h1>

        <div class="calculadora">
            <!--DISPLAY-->
          <form name="form">
              <p class="resultado" id="resultado"></p>
          </form> 
    
          <!-- Botoes -->
    
          <table>
              <tr>
                <td><input class="button" type="button" value="C" onclick="limpar()"></td>
                <td><input class="button" type="button" value="<" onclick="voltar()"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button" type="button" value="X" onclick="insert('*')"></td>             
              </tr>
              <tr>
                <td><input class="button" type="button" value="7" onclick="insert('7')"></td>
                <td><input class="button" type="button" value="8" onclick="insert('8')"></td>
                <td><input class="button" type="button" value="9" onclick="insert('9')"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>             
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert('4')"></td>
                <td><input class="button" type="button" value="5" onclick="insert('5')"></td>
                <td><input class="button" type="button" value="6" onclick="insert('6')"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>             
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert('1')"></td>
                <td><input class="button" type="button" value="2" onclick="insert('2')"></td>
                <td><input class="button" type="button" value="3" onclick="insert('3')"></td>
                <td><input class="button" type="button" value="=" onclick="calcular()"></td>             
            </tr>  
            <tr>
                <td colspan="3"><input class="button" style="width: 140px;" type="button" value="0" onclick="insert('0')"></td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
            </tr>       
    
          </table>      
        </div> 
         

    </div>


    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function limpar()
        {
            document.getElementById('resultado').innerHTML = "";

        }
        function voltar()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado)
            }
            else 
            {
                document.getElementById('resultado').innerHTML = "0";
            }
        }      

    </script>

    

</body>



</html>
